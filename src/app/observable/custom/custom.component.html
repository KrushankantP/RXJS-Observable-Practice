<div class="my-3">
  <h2>From Event</h2>
  <br>

  <div  class="row">
    <div class ="col-md-6">
      <strong> Ex - 01 (Manual)</strong>
      <hr>
      <ul [ngClass]="techStatus == 'completed' ? 'completed' : techStatus=='error'? 'error' : ''"
        class="techList" id="elContainer"></ul>
    </div>
    <div class ="col-md-6">
      <strong> Ex - 02 (custom Interval Observable)</strong>
      <hr>
       <ul [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2=='error'? 'error' : ''"
        class="techList" id="elContainer2">

      </ul>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <p class="bg-light py-2 px-3 border rounded">
      <strong> Ex- 03 (Random Names): </strong>
      'patel', 'Krishna', 'Niramay', 'nixal', 'Atmiyata', 'Gunatit', 'Nishtha'
    </p>
    <hr>
    <p> Current Name: <strong>{{names}}</strong></p>
    <span [ngClass]="nameStatus == 'completed' ? 'badge-success' : nameStatus=='error'? 'badge-danger' : 'badge-primary'"
          class="badge">{{nameStatus == 'completed' ? 'Success' : nameStatus=='error'? 'Error' : 'Running'}}</span>
  </div>
</div>
