 <div class ="my-3">
  <h2> Retry, RetryWhen <br> Scan and Delay </h2>
  <br>
   <div class="row">
      <div class="col-md-6" *ngFor="let p of person">
        <table class="table" *ngIf="person!=null">
          <tr>
            <th>Id</th>
            <td>{{p.id}}</td>
          </tr>
          <tr>
            <th>Name</th>
            <td>{{p.name}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{p.email}}</td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>{{p.gender}}</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>{{p.phone}}</td>
          </tr>
          <tr>
            <th>Skills</th>
            <td>{{p.skills}}</td>
          </tr>

        </table>
      </div>
   </div>
   <button class="btn btn-primary" type="button" (click)="fetchDetails()" >
   <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"> </span>
    {{fetching ? 'Fetching....' : 'Fetch Details'}}
   </button>
   <br><br>
   <p>
     Status:
     <strong [ngClass]="{
                     'text-success': status =='Data Fetched',
                      'text-danger': status =='Problem Fetching Data'
                      }">{{ status }}
     </strong>
     <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
       <span class="sr-only"></span>
     </span>
   </p>
</div>
