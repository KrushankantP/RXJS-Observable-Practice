<div class="my-3">
  <h2>Filter</h2>
  <br>
  <div class="row">
    <div class="col-md-4">
      <strong>Ex - 01</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter: </strong> by Length
      </p>
      <br>
      <table class ="table">
        <tr>
          <th>Id</th>
          <th>Name</th>

        </tr>
        <tr *ngFor="let item of filterByLength">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.Gender}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 02</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter: </strong> by Gender
      </p>
      <br>
      <table class ="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor="let item of filterByGender">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.Gender}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 01</strong>
      <hr>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter: </strong> by Nth Item
      </p>
      <br>
      <table class ="table">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor="let item of filterByNthItem">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.Gender}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
